<app-submit-button *ngIf="auth.isAuthenticated$ | async" class="w-full" [submitStatus]="submitStatus" (onClickedSubmit)="onSubmit()" />
<div class="flex items-center justify-center" *ngIf="tierPipe$ | async as tierData ">
    <ul class="w-2/4" cdkDropListGroup>
        <app-tiers *ngFor="let rank of tierList index as i" (onDropChange)="onDropChange($event)" [i]="i" [rank]="rank"
            [colorData]="colorData" [tierData]="tierData.sort()"
            class="flex justify-baseline items-center tier-row"
            >
        </app-tiers>
    </ul>
</div>
