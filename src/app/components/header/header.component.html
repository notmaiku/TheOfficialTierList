<header>

<div *ngIf="auth.isAuthenticated$ | async; else loggedOut" class="flex items-center space-x-4">
  <app-logout-button></app-logout-button>
  <ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
  </ul>
  </div>
  <ng-template #loggedOut>
    <app-login-button></app-login-button>
  </ng-template>
</header>
