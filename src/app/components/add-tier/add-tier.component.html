<form *ngIf="showAddTier" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Tier</label>
        <input type="text" name="text" [(ngModel)]="text"
        id="text" placeholder="Add Tier">
    </div>
    <div class="form-control">
        <label for="text">Day & Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day and Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" placeholder="Add reminder">
    </div>
    <input type="submit" value="Save Tier" class="btn btn-block">
</form>
