<div class="flex items-center justify-center self-stretch mr-2 w-28" 
[ngStyle]="{'background': colors[i]}"
>
    <p class="text-black">{{rank}}</p>
</div>
<app-tier-item 
    class="flex pl-2"
    *ngFor="let tierItem of tier" 
    [tier]="tierItem" 
    [color]="getItemGradient(tierItem.kind)"
    (onDeleteTier)="deleteTier(tierItem)"
    >
</app-tier-item>
