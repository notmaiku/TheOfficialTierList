  <div class="card w-96 bg-base-100 shadow-xl" *ngIf="deleted === false; else delVersion">
    <app-delete-button [listId]="listId" [float]="'float-right'"(click)="makeDeleted()"></app-delete-button>
    <div class="card-body flex items-center">
      <h2 class="card-title">{{title}}-{{listId}}</h2>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" [routerLink]="'/tierlist/'+listId">go to tierlist</button>
      </div>
    </div>
  </div>
  <ng-template #delVersion>
    <div class="card-body flex items-center">
      <h2 class="card-title">This tier was deleted :)</h2>
    </div>
  </ng-template>
