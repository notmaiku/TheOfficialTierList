query Tiers {
  getTiers {
    title
    image
    game
    tier
    hori
    userId
    listId
  }
}

query TiersByList($listId: Int!){
    getAllTiers(listId: $listId){
        id
        title
        image
        game
        tier
        hori
        userId
        listId       
        role
    }
}

mutation TiersWithList($tiers: [TierInput!]!){
  updateMultiTiers(input:$tiers){
    rowsAffected
  }
}